<div class="container py-5">
  <form (ngSubmit)="onSubmit()" #casaForm="ngForm">
    <h2 class="mb-4 text-center">Cadastrar sua Casa</h2>

  
    <div class="mb-3">
      <label for="nome" class="form-label">Nome da Casa</label>
      <input type="text" id="nome" name="nome" class="form-control" required [(ngModel)]="casa.nome" />
    </div>


    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" name="descricao" class="form-control" required [(ngModel)]="casa.descricao"></textarea>
    </div>

   
    <div class="mb-3">
      <label for="horario" class="form-label">Horário de Funcionamento</label>
      <input type="text" id="horario" name="horario" class="form-control" required [(ngModel)]="casa.horario" />
    </div>

   
    <div class="mb-3">
      <label for="frete" class="form-label">Frete</label>
      <input type="text" id="frete" name="frete" class="form-control" required [(ngModel)]="casa.frete" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="casa.email" />
    </div>

  
    <div class="mb-3">
      <label for="contatoWhatsApp" class="form-label">Contato WhatsApp</label>
      <input type="text" id="contatoWhatsApp" name="contatoWhatsApp" class="form-control" required [(ngModel)]="casa.contatoWhatsApp" />
    </div>


    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" name="senha" class="form-control" required [(ngModel)]="casa.senha" />
    </div>


    <div class="mb-3">
      <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" />
    </div>


    <div class="mb-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" id="cep" name="cep" class="form-control" required [(ngModel)]="casa.endereco.cep" />
    </div>


    <div class="mb-3">
      <label for="nomeLugar" class="form-label">Nome do Lugar</label>
      <input type="text" id="nomeLugar" name="nomeLugar" class="form-control" required [(ngModel)]="casa.endereco.nomeLugar" />
    </div>

    <div class="mb-3">
      <label for="numero" class="form-label">Número</label>
      <input type="text" id="numero" name="numero" class="form-control" required [(ngModel)]="casa.endereco.numero" />
    </div>

   
    <div class="d-grid">
      <button type="submit" class="btn btn-primary" [disabled]="!casaForm.valid">
        Cadastrar
      </button>
    </div>
  </form>
</div>
